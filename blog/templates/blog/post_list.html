<html>

<head>
    <title>Codeium</title>
</head>

<body>
    <div>
        <h1>Django Blog</h1>
    </div>
    <div>
        {% for post in posts %}
        <div>
            <h1><a href="">{{post.title}}</a></h1>
            <p>{{ post.text | linebreaksbr }}</p>
            <p>published: {{ post.published_date}}</p>
        </div>{% endfor %}
    </div>
</body>

</html>
